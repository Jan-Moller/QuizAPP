<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="content_container">

        <div class="content">
            <nav class="navbar bg-body-tertiary">
                <img class="nav_img" src="img/logo.png">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">HTML</span>
                    <span class="navbar-brand mb-0 h1">CSS</span>
                    <span class="navbar-brand mb-0 h1">JS</span>
                    <span class="navbar-brand mb-0 h1">JAVA</span>
                </div>
            </nav>

            <div class="card bg-screen-card" id="start-screen">
                <div class="card-body">
                    <p class="card-text start-screen-font">
                        <b>Welcome to this awesome Quiz!</b>
                        <br>Ready for the Challenge?
                    </p>
                </div>
                <div class="btn-position-start-screen">
                    <button onclick="init()" type="button" class="btn btn-primary btn-lg">Start</button>
                </div>
            </div>

            <div class="card bg-screen-card" id="question-container" style="display: none">
                <div class="card-body card-body_answers">

                    <h2 id="question">Frage</h2>
                    <div class="card width-500 pointer">
                        <div class="card-body answer-container" onclick="checkAnswer('answer_1')">
                            <div class="question-number">A</div>
                            <div id="answer_1">Antwort</div>
                        </div>
                    </div>
                    <div class="card width-500 pointer">
                        <div class="card-body answer-container" onclick="checkAnswer('answer_2')">
                            <div class="question-number">B</div>
                            <div id="answer_2">Antwort</div>
                        </div>
                    </div>
                    <div class="card width-500 pointer">
                        <div class="card-body answer-container" onclick="checkAnswer('answer_3')">
                            <div class="question-number">C</div>
                            <div id="answer_3">Antwort</div>
                        </div>
                    </div>
                    <div class="card width-500 pointer">
                        <div class="card-body answer-container" onclick="checkAnswer('answer_4')">
                            <div class="question-number">D</div>
                            <div id="answer_4">Antwort</div>
                        </div>
                    </div>
                </div>
                <div class="btn-position-start-screen">
                    <span>Frage <b id="current_question_number">X</b> von <b id="total_question_number">X </b></span>
                    <button type="button" class="btn btn-primary btn-lg btn-next" onclick="showQuestions()"
                        id="next-btn" disabled>NÃ¤chste Frage</button>
                    <button type="button" class="btn btn-primary btn-lg btn-next" onclick="" id="final-btn"
                        style="display: none;" disabled>Dein Ergebnis</button>
                </div>
                <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 25%" id="pg-bar">25%</div>
                  </div>
            </div>
        </div>
    </div>

</body>

</html>
